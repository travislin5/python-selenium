<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <style>
        #screenshot {
            max-width: 100%;
            /* 限制圖片的最大寬度為100% */
            height: auto;
            /* 高度自動調整以保持圖片比例 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .overlay {
            position: fixed;
            /* 固定位置，始终覆盖整个视口 */
            top: 0;
            left: 0;
            width: 0%;
            height: 0%;
            /* background-color: rgba(0, 0, 0, 0.5); */
            /* 半透明黑色背景 */
            display: flex;
            justify-content: center;
            /* 水平居中 */
            align-items: center;
            /* 垂直居中 */
            z-index: 0;
            /* 确保在其他内容之上 */
        }

        .icon {
            width: 250px;
            height: 250px;
        }

        .input50 {
            width: 50%;
        }
    </style>
</head>

<body>

    <div>要搜尋的公司 : <input id="companyname" class="input50 form-control mt-3" type="text"> <button
            class="btn btn-secondary mt-3" id="search">搜尋</button></div>
    <div>
        <h3>Result : </h3>
        <img id="screenshot" src="" alt="Screenshot will be displayed here" style="display: none;" />
        <a id="downloadLink" href="" download="" style="display: none;">下載截圖</a>
    </div>
    <h3>公司資料：</h3>
    <table id="companyData" style="display: none;">
        <tbody>
        </tbody>
    </table>
    <div id="overlay" class="overlay d-flex justify-content-center">
        <div style="display: none;" id="overlay2" class="icon spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <script>
        $("#search").click(function () {
            console.log($("#companyname").val())

            company_data = {
                "company_name": $("#companyname").val()
            }

            //顯示loading 圖片
            $("#overlay2").show()
            $("#overlay").css("width", "100%");
            $("#overlay").css("height", "100%");
            $("#overlay").css("z-index", "1000");

            $.ajax({
                type: 'POST',
                url: '/get_company_data',
                contentType: 'application/json;charset=UTF-8',
                data: JSON.stringify(company_data),
                success: function (response) {
                    if (response.data == "error") {
                        alert("請輸入完整公司名稱")
                        return
                    }
                    console.log("*******")
                    console.log(response)
                    var screenshot_path = response.screenshot_path;
                    var data = response.data;
                    var filename = screenshot_path.split('/').pop();

                    $("#screenshot").attr("src", screenshot_path);
                    $("#screenshot").show();

                    // 更新下載連結的href屬性並顯示下載按鈕
                    $("#downloadLink").attr("href", screenshot_path);
                    $("#downloadLink").attr("download", filename);
                    $("#downloadLink").show();
                    $("#downloadLink")[0].click()
                    // 獲取公司資料數據


                    // 清空表格
                    $("#companyData tbody").empty();

                    // 生成表格
                    for (var i = 0; i < data.length; i++) {
                        var row = "<tr>";
                        for (var j = 0; j < data[i].length; j++) {
                            row += "<td>" + data[i][j] + "</td>";
                        }
                        row += "</tr>";
                        $("#companyData tbody").append(row);
                    }

                    // 顯示表格
                    $("#companyData").show();

                    //隱藏loading 圖片
                    $("#overlay2").hide()
                    $("#overlay").css("width", "0%");
                    $("#overlay").css("height", "0%");
                    $("#overlay").css("z-index", "0");
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    alert("服務異常")
                    //隱藏loading 圖片
                    $("#overlay2").hide()
                    $("#overlay").css("width", "0%");
                    $("#overlay").css("height", "0%");
                    $("#overlay").css("z-index", "0");

                }
            });


        })



    </script>
</body>

</html>
